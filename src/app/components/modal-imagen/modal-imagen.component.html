<div class="fondo-modal-imagen" [ngClass]="modalImagenService.getOcultarModal?'oculto':''">
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
        style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
                    <button  (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <h3> Seleccione una imagen</h3>
                    <div class="text-center mb-3">
                        <img *ngIf="!imgTemp" [src]="modalImagenService.img" class="img-avatar" alt="no-img">
                        <img *ngIf="imgTemp"[src]="imgTemp" class="img-avatar" alt="no-img">
                    </div>
                    <input type="file" (change)="cambiarImagen($event.target.files[0])">
                </div>
                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="actualizarImagen()">Actualizar imagen</button>
                </div>
            </div>
        </div>
    </div>

</div>
