<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" (click)="changeProgress(-10)" type="button"><i class="fa fa-minus"> </i></button>
    </span>
    <input type="number" [(ngModel)]="progress" [ngClass]="{'is-invalid':progress>100 ||progress <0}"
        (ngModelChange)="onChange($event)" class="form-control" placeholder="Product name">
    <span class="input-group-btn">
        <button class="btn btn-primary" [ngClass]="btnClass" (click)="changeProgress(10)" type="button"><i
                class="fa fa-plus"> </i></button>
    </span>
</div>
