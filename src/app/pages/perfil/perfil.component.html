<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" [formGroup]="perfilForm" (ngSubmit)="actualizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><em class="ti-user"></em></div>
                            <input formControlName="nombre" type="text" class="form-control" id="exampleInputuname"
                                placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo</label>
                        <div class="input-group">
                            <div class="input-group-addon"><em class="ti-email"></em></div>
                            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                                placeholder="Enter email" [readonly]="usuario.google">
                        </div>
                    </div>
                    <button type="submit" [disabled]="perfilForm.invalid"
                        class="btn btn-success btn-block waves-effect waves-light m-r-10">Guardar cambios</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen</h6>
                <div class="text-center mb-3">
                    <img *ngIf="!imgTemp" [src]="usuario.getImgUrl" class="img-avatar" alt="no-img">
                    <img *ngIf="imgTemp"[src]="imgTemp" class="img-avatar" alt="no-img">
                </div>
                <input type="file" (change)="cambiarImagen($event.target.files[0])">
                <br>
                <br>
                <button type="submit" [disabled]="!imagenSubir" (click)="actualizarImagen()"
                    class="btn btn-success btn-block waves-effect waves-light m-r-10">Cambiar imagen</button>
            </div>
        </div>
    </div>
</div>
