<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medico</h4>
                <h6 class="card-subtitle">Informaci√≥n</h6>
                <form class="form-horizontal p-t-20" [formGroup]="medicoForm" (ngSubmit)="guardarMedico()">
                    <div class="form-group row" *ngIf="medicoSeleccionado">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img class="w100" [src]="medicoSeleccionado.img|imagen:'medicos'" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><em class="ti-user"></em></div>
                                <input type="text" class="form-control" formControlName="nombre" id="exampleInputuname3"
                                    placeholder="Nombre del medico">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">hospitales</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><em class="ti-email"></em></div>
                                <select name="" id="" formControlName="hospital" p>
                                    <option value="">Seleccione un hospital</option>
                                    <option *ngFor="let hospital of hospitales" [value]="hospital.id">
                                        {{hospital.nombre}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="offset-sm-3 col-sm-9">
                        <button type="submit" [disabled]="medicoForm.invalid"
                            class="btn btn-success waves-effect waves-light">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6 animated fadeIn fast">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{hospitalSeleccionado?.nombre}}</h6>
                <img class="img-thumbnail" [src]="hospitalSeleccionado?.img | imagen:'hospitales'" alt="">

            </div>
        </div>
    </div>
</div>
