<div class="row animated fadeIn fast" *ngIf="loading">
    <div class="col-12">
        <div class="alert alert-info text-center" role="alert">
            <h4 class="alert-heading">
                Cargando
            </h4>
            <em class="fa fa-spin fa-refresh fa-2x"></em>
            <p></p>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>
<div class="row animated fadeIn fast ">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- <input type="text" class="form-control" placeholder="Buscar usuario..." ngModel
                    (ngModelChange)="buscar($event)"> -->
                <input type="text" class="form-control" placeholder="Buscar Medico..." (keyup)="buscar(campo.value)"
                    #campo />
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-8">
        <h4 class="card-title">hospitales({{medicos.length}})</h4>
        <h6 class="card-subtitle">hospitales creados</h6>

    </div>
    <div class="col-4">
        <div class="text-right mb-3">
            <a routerLink="../medico/nuevo" class="btn btn-primary "><em class="fa fa-hospital-o"></em>
                Crear Medico</a>
        </div>
    </div>
</div>
<div class="row" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th class="">Nombre</th>
                                <th class="text-nowrap w100">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td>
                                    <img [src]="medico.img |imagen: 'medicos'" [alt]="medicos.nombre"
                                        class="avatar cursor" (click)="abrirModal(medico)">
                                </td>
                                <td>{{medico.nombre}}</td>
                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['../medico',medico.id]" class="cursor" data-toggle="tooltip"
                                        data-original-title="Guardar"> <em
                                            class="fa fa-pencil text-inverse m-r-10"></em> </a>
                                    <a (click)="eliminarMedico(medico)" data-toggle="tooltip"
                                        data-original-title="Borrar"> <em class="fa fa-close text-danger cursor"></em>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- <button class="btn btn-secondary">Anterior</button>
                &nbsp;
                <button class="btn btn-secondary">Siguiente</button> -->
            </div>
        </div>
    </div>
</div>
