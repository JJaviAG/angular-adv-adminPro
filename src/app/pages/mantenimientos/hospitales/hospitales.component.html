<div class="row animated fadeIn fast" *ngIf="loading">
    <div class="col-12">
        <div class="alert alert-info text-center" role="alert">
            <h4 class="alert-heading">
                Cargando
            </h4>
            <em class="fa fa-spin fa-refresh fa-2x"></em>
            <p></p>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>
<div class="row" *ngIf="!loading">

    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">hospitales({{hospitales.length}})</h4>
                <h6 class="card-subtitle">hospitales creados</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>
                                    Nombre
                                </th>
                                
                                <th class="text-nowrap">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td>
                                    <img [src]="hospital.img |imagen: 'hospitales'" [alt]="hospital.nombre" class="avatar cursor">
                                </td>
                                <td><input type="text" class="form-control" placeholder="Hospital" [(ngModel)]="hospital.nombre"></td>
                                <td class="text-nowrap text-center">
                                    <a href="#" data-toggle="tooltip" data-original-title="Guardar"> <i
                                            class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a href="#" data-toggle="tooltip" data-original-title="Borrar"> <i
                                            class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- <button class="btn btn-secondary">Anterior</button>
                &nbsp;
                <button class="btn btn-secondary">Siguiente</button> -->
            </div>
        </div>
    </div>
</div>
