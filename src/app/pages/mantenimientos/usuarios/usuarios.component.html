<div class="row animated fadeIn fast ">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- <input type="text" class="form-control" placeholder="Buscar usuario..." ngModel
                    (ngModelChange)="buscar($event)"> -->
                <input type="text" class="form-control" placeholder="Buscar usuario..." 
                    (keyup)="buscar(campo.value)" #campo/>
            </div>
        </div>
    </div>
</div>


<div class="row animated fadeIn fast " *ngIf="loading">
    <div class="col-12">
        <div class="alert alert-info text-center" role="alert">
            <h4 class="alert-heading">
                Cargando
            </h4>
            <em class="fa fa-spin fa-refresh fa-2x"></em>
            <p></p>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>
<div class="row animated fadeIn fast" *ngIf="!loading">

    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios({{total}}) - {{desde}}</h4>
                <h6 class="card-subtitle">Usuario creados</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th class="w100"> Avatar</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th class="w100">Role</th>
                                <th class="w100">Auth</th>
                                <th class="text-nowrap w100">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of usuarios">
                                <td><img [src]="user.getImgUrl" class="avatar w100" alt="Avatar"></td>
                                <td>{{user.email}}</td>
                                <td>{{user.nombre}}</td>
                                <td>{{user.role}}</td>
                                <td>
                                    <span *ngIf="user.google" class="label label-danger">Google</span>
                                    <span *ngIf="!user.google" class="label label-info">Email</span>
                                </td>
                                <td class="text-nowrap text-center">
                                    <a href="#" data-toggle="tooltip" data-original-title="Edit"> <i
                                            class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a href="#" data-toggle="tooltip" data-original-title="Close"> <i
                                            class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div *ngIf="campo.value.length==0">
                    <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anterior</button>
                    &nbsp;
                    <button (click)="cambiarPagina(5)" class="btn btn-secondary">Siguiente</button>

                </div>
            </div>
        </div>
    </div>
</div>
